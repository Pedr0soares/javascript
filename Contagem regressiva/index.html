<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva - SENAI-SP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <img src="SENAI_São_Paulo_logo.png" alt="Logo SENAI" class="logo">

    <h1><i class="fas fa-birthday-cake"></i> Aniversário do SENAI-SP</h1>

    <div id="countdown" class="countdown"></div>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="message"></div>

    <div class="icons">
      <i class="fas fa-graduation-cap"></i>
      <i class="fas fa-tools"></i>
      <i class="fas fa-cogs"></i>
      <i class="fas fa-laptop-code"></i>
    </div>
  </div>

  <audio id="sound" src="https://www.soundjay.com/human/applause-01.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
