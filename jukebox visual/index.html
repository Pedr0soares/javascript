</head>
<body>

    <div id="imagem">

    <script>
        function tocar(tipo) {

            let musica = "";

            switch (tipo) {

                    cor = "#fff176";
                    titulo = "Alegria üéâ";
                    break;

                case "tristeza":
                    musica = "triste.mp3";
                    imagem = "https://img.freepik.com/vetores-premium/emoticon-de-alta-qualidade-emoji-perseverante-rosto-desamparado-com-olhos-franzidos-emoji-de-rosto-amarelo-elemento-popular_686498-2679.jpg?semt=ais_hybrid&w=740";

                case "amor":

                    imagem = "https://images.vexels.com/media/users/3/134603/isolated/preview/2dd101be195b2560fd452658bbdb259f-em-amor-emoticon.png?w=360";
                    cor = "#f8bbd0";
                    titulo = "Amor üíñ";
                    break;

                case "terror":

                    imagem = "https://as2.ftcdn.net/jpg/06/03/64/21/1000_F_603642100_CSzS87WPNz9tV4CNxBHun8MJXth5y0iw.jpg";
                    cor = "#212121";
                    titulo = "Terror üëª";
                    break;

                case "calma":
                    musica = "calma.mp3";
                    imagem = "https://images.emojiterra.com/google/noto-emoji/unicode-16.0/color/share/1f60c.jpg";
                    cor = "#c8e6c9";
                    titulo = "Calma üåø";

                case "suspense":

            }

            document.body.style.backgroundColor = cor;
            foto.src = imagem;
            foto.style.display = "block";
            audio.src = musica;
            audio.style.display = "block";
            audio.play();
            nomeMusica.innerText = "Tocando: " + titulo;
        }

        function parar() {
            const audio = document.getElementById("audio");
            const foto = document.getElementById("foto");
            const nomeMusica = document.getElementById("nomeMusica");

            audio.pause();
            audio.currentTime = 0;
            audio.style.display = "none";

            foto.style.display = "none";
            nomeMusica.innerText = "";
            document.body.style.backgroundColor = "#fff";
        }
    </script>
</body>
</html>
