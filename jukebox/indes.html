<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jukebox</h1>
<p>Selecione como está se sentindo e ouça uma música</p>

<button onclick="tocar('feliz')">Feliz</button>
<button onclick="parar()">Parar</button>

<div id="imagem" style="margin-top: 30px">
    <img src="" alt="" id="foto" width="300" style="display: none;">
</div>

<audio src="" id="audio" controls style="margin-top: 20px; display: none;"></audio>
<script>
    function tocar(tipo){
        const audio = document.getElementById("audio")
        const foto = document.getElementById("foto")

        let musica = ""
        let imagem = ""
        let cor = ""

        if (tipo == "feliz"){

            musica = " https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3 "

            imagem = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fpt%2Fvectors%2Fsorriso-emoji-feliz-felicidade-5865208%2F&psig=AOvVaw1Yb_nAB9yshcEfMuVX5QNb&ust=1750246724771000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJiG6c-v-I0DFQAAAAAdAAAAABAE"
             
            cor = "#ffe066"
        }
        document.body.style.backgroundColor = cor
        foto.src = imagem
        foto.style.display = "block"

        audio.src = musica
        audio.play()
        audio.style.display = "block"
    }
    function parar() {

        const audio = document.getElementById("audio")
        audio.pause()
        audio.currentTime = 0
        audio.style.display = "none"

        const foto = document.getElementById("foto")
        foto.style.display = "none"

        document.body.style.backgroundColor ="#fff"
    }
</script>

</body>
</html>
