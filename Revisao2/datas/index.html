<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Datas</title>
</head>
<body>
    <h2>1 - Mostrando a data</h2>
    <button id="mostrarData">Mostrar data no console</button>

    <h2>2 - Dias para meu anivers√°rio</h2>
    <button id="aniversario">Calcular</button>
    <p id="resultado"></p>

    <script>
        // 1 - Mostrando a data
        const btnData = document.getElementById("mostrarData");
        btnData.addEventListener("click", () => {
            const hoje = new Date();
            console.log("Data atual:", hoje.toLocaleDateString("pt-BR"));
        });

        // 2 - Dia do anivers√°rio
        const btnAniversario = document.getElementById("aniversario");
        const resultado = document.getElementById("resultado");

        btnAniversario.addEventListener("click", () => {
            const hoje = new Date();
            
            // ‚ö° Coloque sua data de anivers√°rio aqui
            const aniversario = new Date(hoje.getFullYear(), 9, 5); // exemplo: 05/10 (m√™s 9 porque come√ßa em 0)

            // Se o anivers√°rio j√° passou neste ano, calcula para o pr√≥ximo
            if (aniversario < hoje) {
                aniversario.setFullYear(hoje.getFullYear() + 1);
            }

            const diferenca = aniversario - hoje;
            const diasFaltando = Math.ceil(diferenca / (1000 * 60 * 60 * 24));

            resultado.innerText = "Faltam " + diasFaltando + " dias para o meu anivers√°rio üéâ";
        });
    </script>
</body>
</html>
