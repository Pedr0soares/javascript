<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 3</title>
</head>
<body>
  <h2>Mostrar / Esconder Imagem</h2>
  <button id="toggleBtn">Mostrar/Esconder</button>
  <br><br>
  <img id="foto" src="imagem.jpg" alt="Foto" style="display:none;">

  <script>
    const botao = document.getElementById("toggleBtn");
    const foto = document.getElementById("foto");

    botao.addEventListener("click", () => {
      if (foto.style.display === "none") {
        foto.style.display = "block";
      } else {
        foto.style.display = "none";
      }
    });
  </script>
</body>
</html>
