<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bandeira do Brasil</title>
</head>
<body>
<canvas id="meuCanvas" width="400" height="300" style="border: 2px solid black;"></canvas>

<script>
const ctx = document.getElementById("meuCanvas").getContext("2d");

// Fundo verde
ctx.fillStyle = "green";
ctx.fillRect(0, 0, 400, 300);

// Losango amarelo
ctx.beginPath();
ctx.moveTo(200, 50);
ctx.lineTo(350, 150);
ctx.lineTo(200, 250);
ctx.lineTo(50, 150);
ctx.closePath();
ctx.fillStyle = "yellow";
ctx.fill();

// CÃ­rculo azul
ctx.beginPath();
ctx.arc(200, 150, 70, 0, 2 * Math.PI);
ctx.fillStyle = "blue";
ctx.fill();
</script>
</body>
</html>
