<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado Verde</title>
</head>
<body>
    <canvas id="meuCanvas" width="400" height="300" style="border: 2px solid black;"></canvas>

    <script>
        const canvas = document.getElementById("meuCanvas");
        const ctx = canvas.getContext("2d");

        // Quadrado verde
        ctx.fillStyle = "green";
        ctx.fillRect(100, 100, 80, 80); 
        // (100,100) = posição no canvas
        // 80,80 = largura e altura -> quadrado
    </script>
</body>
</html>
